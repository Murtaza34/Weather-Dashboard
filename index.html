<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ------------ bootstrap CSS ------------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- ------------- Font Awesome -------------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ----------- google fonts  ----------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- ------------ Jquery UI ------------- -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="/resources/demos/style.css" />
    <!-- -------------- Custom CSS --------------- -->
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- ----------------- Hero ------------------ -->
    <div class="hero">
      <div class="overlay">
        <div class="gradient">
          <h1 class="header text-center">Weather Dashboard</h1>
          <p class="sub-header text-center">
            From rain or shine - stay on top of the weather with our weather dashboard.
          </p>
        </div>
      </div>
    </div>

    <!-- -------------- Weather Dashboard -------------- -->
    <div class="container">
      <div class="row gap-3">
        <aside class="col-lg-3 search-card card p-3">
          <h5 class="card-title mt-1">Search a City:</h5>
          <input
            type="text"
            id="search-city-input"
            placeholder="E.g. Madrid"
            class="input form-control"
          />
          <button type="button" class="search-button mt-2">
            <i class="fa-solid fa-magnifying-glass me-2"></i>Search
          </button>
          <hr />
          <!-- ------------ Recent Searches ------------ -->
          <h5 class="recent-searches">Recent Search</h5>
          <!-- 01 ---------- Create $('<button>') --------- -->
          <!-- 02 ---------- then, $('<button>').addClass('chosen-city') ---------- -->
          <!-- <button type="button" class="chosen-city" id="london">London</button> -->
        </aside>
        <article class="col-lg-8 weather-card card p-4">
          <!-- -------- Users chosen city and current date --------- -->
          <h1 class="current-city py-1" id="current-city">London</h1>
          <div class="cards d-flex justify-content-between">
            <!-- -------------- Temperature -------------- -->
            <div class="weather-stat-card card p-3 mb-2">
              <h5 id="temp"><i class="fa-solid fa-temperature-half"></i> Temp:</h5>
            </div>
            <!-- ----------------- Wind ------------------ -->
            <div class="weather-stat-card card p-3">
              <h5 id="wind"><i class="fa-solid fa-wind"></i> Wind:</h5>
            </div>
            <!-- --------------- Humidity ---------------- -->
            <div class="weather-stat-card card p-3">
              <h5 id="humidity"><i class="fa-solid fa-droplet"></i> Humidity:</h5>
            </div>
          </div>
          <hr />
          <h4 class="py-1">5 - Day Forecast</h4>
          <div class="cards d-flex justify-content-between gap-3" id="five-cards">
            <!-- 01 ------------------ create $('<h6>') ------------------- -->
            <!-- 02 -------- $('<h6>').addClass('five-day-card') ---------- -->
            <!-- 03 -------- $('<h6>').val(current date) --------- -->
            <div class="five-day-card card p-3" id="day-1"></div>
            <div class="five-day-card card p-3" id="day-2"></div>
            <div class="five-day-card card p-3" id="day-3"></div>
            <div class="five-day-card card p-3" id="day-4"></div>
            <div class="five-day-card card p-3" id="day-5"></div>
          </div>
        </article>
      </div>
    </div>

    <!-- ------------- Jquery Script ------------- -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- -------------- Customs JS --------------- -->
    <script src="./Assets/JS/logic.js"></script>
  </body>
</html>
